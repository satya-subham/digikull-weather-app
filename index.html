<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9e0fa375d.js" crossorigin="anonymous"></script>
    <title>WEATHER APP</title>
</head>

<body>
    <div class="main_container">
        <div class="inputs">
            <div class="city">
                <input type="text" placeholder="Enter your city name" class="cityName">
                <button type="submit" class="submitButton">Submit</button>
            </div>
            <h1>GET WEATHER</h1>
            <div class="cordinate">
                <input type="text" placeholder="Enter Longitude" class="long">
                <input type="text" placeholder="Enter Latitude" class="lat">
                <button type="submit" class="enter">Enter</button>
            </div>
        </div>
        <div class="container">

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
